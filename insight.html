                Wellsign Insight
            </h2>

            <div class="mt-3 sm:mt-4 lg:grid lg:grid-cols-2 lg:gap-5 lg:items-center">

                <p class="text-xl text-gray-500">
                    A concise analysis of the latest issues affecting workplace healthcare.
                </p>

            </div>
        </div>
        <!-- End Blog Digest Header -->

        <!-- Two Columns of Blog Excerpts -->
        <div class="mt-6 pt-10 grid gap-16 lg:grid-cols-2 lg:gap-x-5 lg:gap-y-12">

            {% for post in site.posts %}
            <div>
                <p class="text-sm text-gray-500">
                    <span class="text-base text-indigo-600 font-semibold tracking-wide uppercase">
                        {{ post.categories }}
                    </span>
                    <span class="text-red-500">  |  </span>
                    <span class="">
                        <code>{{ post.date | date: "%B %Y" }}</code>
                    </span>
                </p>

                <a href="#" class="mt-2 block">
                    <p class="text-xl font-semibold text-gray-900">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </p>

                    <p class="mt-3 text-base text-gray-500">
                        {{ post.excerpt }}
                    </p>

                </a>

                <div class="mt-3">
                    <a href="{{ post.url }}" class="text-base font-semibold text-indigo-600
                        hover:text-indigo-500">
                        Read full story
                    </a>
                </div>

            </div>
            {% endfor %}
        </div>
       <!-- End Two Columns -->

    </div>
</div>
